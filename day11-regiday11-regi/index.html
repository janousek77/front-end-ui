<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest • The world’s catalog of ideas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <button id="log" type="button">Log In</button>
    </header>
    <section>
      <div id="imgDiv">
        <img id="midLeft" src="https://s.pinimg.com/webapp/style/app/common/images/inspired-desktop/bg_collect_half-189a7189.jpg">
      </div>
      <div id="right">
        <img  src="http://www.sugarhouseproperties.co.uk/images/pinterest_icon.png">
        <h1>Welcome to Pinterest</h1>
        <h3>The world's catalog of ideas</h3>
        <input type="username" id="uName"><br>
        <input type="password">
        <p>
        <button type="button" id="red" class="button" placeholder="email">Continue</button>
        </p>
        <strong>or</strong> <br>
        <button type="button" id="blue" class="button" placeholder="Create a password"><img src="">Continue with Facebook</button>
        <p id="bottom">Creating an account means you’re okay with <br> Pinterest's <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a></p>
      </div>
    </section>
  </body>
</html>
